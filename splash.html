<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lyruanna Splash</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('icon/zf3ow8kca1z71.jpg') center center / cover no-repeat;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            color: #ffffff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.5s ease-out;
            z-index: 1;
            position: relative;
            width: 80%;
            max-width: 500px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 80px;
            height: 80px;
        }

        .title {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #a78bfa, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }

        .loading {
            font-size: 14px;
            font-weight: 300;
            color: #ccc;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* Folder UI */
        #folder-ui {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .folder-list {
            max-height: 150px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-right: 5px;
        }

        .folder-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .folder-item span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }

        button {
            background: rgba(167, 139, 250, 0.2);
            border: 1px solid #a78bfa;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(167, 139, 250, 0.4);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            padding: 4px 8px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.4);
        }

        .btn-primary {
            background: linear-gradient(90deg, #a78bfa, #60a5fa);
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .actions {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <img class="icon" src="icon/icon.png" alt="Lyruanna Icon">
        <div class="title">Lyruanna</div>

        <div id="status" class="loading">Initializing...</div>

        <div id="folder-ui">
            <div style="font-weight: 600; margin-bottom: 5px;">Music Folders</div>
            <div id="folder-list" class="folder-list">
                <!-- folders go here -->
            </div>
            <div class="actions">
                <button onclick="addFolder()">+ Add Folder</button>
                <button id="start-btn" class="btn-primary" onclick="startGame()">Start Game</button>
            </div>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const folderUiEl = document.getElementById('folder-ui');
        const folderListEl = document.getElementById('folder-list');
        const startBtn = document.getElementById('start-btn');

        async function init() {
            // Initialization phase
            statusEl.innerText = "Checking folders...";

            try {
                const folders = await window.electronAPI.getLibraryFolders();
                if (folders && folders.length > 0) {
                    statusEl.innerText = "Starting game...";
                    // Immediate auto-start
                    setTimeout(() => {
                        window.electronAPI.startGame();
                    }, 500); // Small delay to show "Starting game..."
                } else {
                    showFolderUI(folders);
                }
            } catch (e) {
                console.error(e);
                statusEl.innerText = "Error initializing.";
                showFolderUI([]);
            }
        }

        function showFolderUI(folders) {
            statusEl.style.display = 'none';
            folderUiEl.style.display = 'flex';
            renderFolders(folders);
        }

        function renderFolders(folders) {
            folderListEl.innerHTML = '';
            if (!folders || folders.length === 0) {
                folderListEl.innerHTML = '<div style="opacity: 0.5; font-size: 13px; text-align: center; padding: 10px;">No folders added.</div>';
                startBtn.style.opacity = '0.5';
                startBtn.disabled = true;
            } else {
                startBtn.style.opacity = '1';
                startBtn.disabled = false;
                folders.forEach(f => {
                    const item = document.createElement('div');
                    item.className = 'folder-item';
                    item.innerHTML = `
                        <span>${f}</span>
                        <button class="btn-danger" onclick="removeFolder('${f.replace(/\\/g, '\\\\')}')">Remove</button>
                    `;
                    folderListEl.appendChild(item);
                });
            }
        }

        async function addFolder() {
            const folder = await window.electronAPI.addLibraryFolder();
            if (folder) {
                const folders = await window.electronAPI.getLibraryFolders();
                renderFolders(folders);
            }
        }

        async function removeFolder(folder) {
            const folders = await window.electronAPI.removeLibraryFolder(folder);
            renderFolders(folders);
        }

        function startGame() {
            statusEl.style.display = 'block';
            statusEl.innerText = "Loading...";
            folderUiEl.style.display = 'none';
            window.electronAPI.startGame();
        }

        init();
    </script>
</body>

</html>
